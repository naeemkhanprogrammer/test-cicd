name: Super-Linter
on: push
jobs:
  super-lint:
    name: Lint code base
    runs-on: ubantu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{secret.GITHUB_TOKEN}}
